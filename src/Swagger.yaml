swagger: "2.0"
info:
  title: Transactions API
  version: 1.0.0
host: localhost:3001
basePath: /api/v1
schemes:
  - http

paths:
  /users/{userId}/transactions:
    get:
      security:
        - Bearer: []
      summary: Retrieve all transactions for the current month
      description: Returns a list of transactions made by the user in the specified month.
      parameters:
        - in: query
          name: month
          type: string
          description: The month for which to retrieve transactions, in 'year-month' format. e.g., "2023-11"
          required: true
        - in: path
          name: userId
          type: string
          required: true
          description: Require the user's ID to retrieve their own transaction.
        - in: query
          name: accountType
          type: string
          required: true
          description: The account type to retrieve transactions, in 'current-account' or 'saving-account' etc.
      responses:
        200:
          description: List of transactions for the specified month
          schema:
            type: array
            items:
              $ref: "#/definitions/Transaction"
        400:
          description: Invalid request
        404:
          description: Unknown item error response
        500:
          description: Internal Server Error

  /transactions/{transactionId}:
    get:
      security:
        - Bearer: []
      summary: Retrieve details of a specific transaction
      description: Provides detailed information about a specific transaction identified by its ID.
      parameters:
        - in: path
          name: transactionId
          type: string
          required: true
          description: Transaction identifier
      responses:
        200:
          description: Transaction details
          schema:
            $ref: "#/definitions/Transaction"
        404:
          description: Transaction not found
        500:
          description: Internal Server Error

    put:
      security:
        - Bearer: []
      summary: Update a transaction
      description: Updates a transaction's note or category.
      parameters:
        - in: path
          name: transactionId
          type: string
          required: true
          description: Transaction identifier
        - in: body
          name: transactionUpdate
          required: true
          description: Details for updating the transaction's note and/or category.
          schema:
            type: object
            properties:
              category:
                type: string
                description: New category of the transaction (optional)
              note:
                type: string
                description: New note for the transaction (optional)
      responses:
        200:
          description: Transaction successfully updated
        400:
          description: Invalid request (incorrect update data)
        404:
          description: Transaction not found
        500:
          description: Internal Server Error

definitions:
  Transaction:
    type: object
    properties:
      userId:
        type: string
        description: Owner's ID of transaction
      id:
        type: string
        description: Unique transaction identifier
      accountType:
        type: string
        description: Type of account associated with the transaction
      month:
        type: string
        description: The month of the transaction
      date:
        type: string
        format: date
        description: Date of the transaction
      description:
        type: string
        description: Description of the transaction
      amount:
        type: number
        format: float
        description: Amount involved in the transaction
      balance:
        type: number
        format: float
        description: Account balance after the transaction
      category:
        type: string
        description: Category of the transaction
      note:
        type: string
        description: Note of the transaction
    required:
      - userId
      - id
      - accountType
      - date
      - amount

securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
    description: JWT Authorization header used for security
